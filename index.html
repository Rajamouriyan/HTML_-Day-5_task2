<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>

    <form>
        <!-- create a heading content -->
        <h1 align="center">Event 1</h1>
        <h3 align="center">Number of seats available : 23</h3>
        <!-- Add a image source -->
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Fevent%2F&psig=AOvVaw19TIL96hrEFIgYHSxX0IK9&ust=1671469501780000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCMCl3aHTg_wCFQAAAAAdAAAAABAE" alt="Event" class="responsive">
        <!-- create a form elements -->
        <div class="row mb-3">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputName3">
          </div>
        </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email ID</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="inputEmail3">
            </div>  
        </div>
        <div class="row mb-3">
            <label for="inputPhoneno3" class="col-sm-2 col-form-label">Phone no</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="inputPhoneno3">
            </div>  
        </div>
        <div class="row mb-3">
            <label for="inputSeats3" class="col-sm-2 col-form-label">Number of Seats</label>
            <div class="col-sm-1">
            <select class="form-control" input type="number" id="inputSeats3" aria-label="Default select example">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
              </select>
            </div>
        </div>
          <div class="row mb-3">
            <label for="inputAttendee3" class="col-sm-2 col-form-label">Name of Attendee 2</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputAttendee3">
            </div>  
        </div>
        
        <!-- create a buttons  -->
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-secondary">Cancel</button>


        
      </form>
